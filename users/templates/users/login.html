{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block body %}

{% if request.user.is_authenticated %}
<h1>You are already logged in</h1>

{% else%}
<form method="POST">
    {% csrf_token %}
    {{form|crispy}}
<button type="submit">Submit</button>
<small class="text-muted ml-2">
    <a href="{% url 'password_reset' %}">Forgot Password?</a>
</small>
</form>

{% endif %}

{% endblock %}
