{% extends 'betagram/base.html' %}

{% block body %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-bottom mb-4">Delete Post</legend>
        <h2>Are you sure you want to delete this Post ? You will not be able to undo your actions.</h2>
    </fieldset>
    <div class="form-group">
        <button class="btn btn-outline-danger" type="submit">Yes</button>
        <a href = "{% url 'posts:post_detail' post.id %}" class="btn btn-outline-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
