{% extends 'betagram/base.html' %}

{% block body %}

<h1>Search Results</h1>
<br>
<br>
{% for obj in user %}
<a href = "{% url 'profile' obj.username %}">
    <img src="{{obj.profile.image.url}}" class = "rounded-circle" width="50px" height="50px">
    <h3>{{obj.username}}</h3>
</a>
<br>
{% endfor %}

{% if user.count == 0%}
<h2>No results found</h2>
{% endif %}
{% endblock %}
