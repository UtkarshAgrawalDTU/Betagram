{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block title %}Edit Post{% endblock %}

{% block body %}

<div class="row mt-3">
    <div class="col-lg-8 col-md-12 col-sm-12 col-xs-12 px-5 login_box mx-auto py-5" style="background-color: white; border: 1px solid gray;">
        <h4 class="subheading my-5" style="font-size: 32px; text-align: center; font-family: 'Source Sans Pro', sans-serif;;">Create New Post</h4>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                {{ form|crispy }}
            </fieldset>
                <div class="form-group" style="text-align: center;">
                    <button class = "btn btn-outline-secondary btn-lg my-3 mx-auto" type="submit">Submit</button>
                </div>
    </form>
    </div>

</div>
{% endblock %}
